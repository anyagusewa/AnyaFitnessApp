<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Anya Fitness{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="container-fluid d-flex flex-wrap align-items-center py-3 border-bottom bg-light">
        <ul class="nav mx-auto">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная</a></li>
            <li><a href="{{ url_for('stretching') }}" class="nav-link px-2">Растяжка</a></li>
            <li><a href="{{ url_for('strength') }}" class="nav-link px-2">Силовые тренировки</a></li>
            <li><a href="{{ url_for('mfr') }}" class="nav-link px-2">МФР</a></li>
            <li><a href="{{ url_for('meditation') }}" class="nav-link px-2">Медитации</a></li>
        </ul>

         <div class="text-end">
             {% if session.get('user_id') %}
                <a href="{{ url_for('logout') }}" class="btn btn-pink">Выйти</a>
             {% endif %}
        </div>

    </header>

    <!-- Основной контент -->
    <main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-pink">
    {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid py-3 bg-light text-center border-top">
        <p class="mb-2">&copy; 2025 Anya Fitness App.</p>
    </footer>


</body>
</html>
